<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato: реєстрація</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="header-bg">
        <div class="header">
            <ul class="header-list">
                <li class="header-list-element"> <a href="./main.html">Головна</a></li>
                <li class="header-list-element"> <a href="">Новинки</a></li>
                <li class="header-list-element"> <a href="">Знижки</a></li>
                <li class="header-list-element"> <a href="">Хіти</a></li>
                <li class="header-list-element"> <a href="">Для гурманів</a></li>
            </ul>

            <a href="" class="avatar">
                <img src="../images/monke-avatar.png" alt="">
            </a>
        </div>
    </div>

    <div class="logo">
        <a href="./main.html">
            <img src="../images/tomato-logo.png" alt="">
        </a>
    </div>

    <div class="categories-bg">
        <div class="categories">
            <span>Категорії</span>

            <ul class="categories-list">
                <li class="categories-list-element">
                    <a href="">Червоні</a>
                </li>
                <li class="categories-list-element">
                    <a href="">Жовті</a>
                </li>
                <li class="categories-list-element">
                    <a href="">Зелені</a>
                </li>
                <li class="categories-list-element">
                    <a href="">Сині</a>
                </li>
                <li class="categories-list-element">
                    <a href="">Помаранчеві</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <span class="title">Реєстрація</span>
        <div class="title-underline"></div>

        <div class="profile-info">
            <form action="" method="post">
                <div class="form">
                    <div class="form-registr">
                        <label for="lastname">Прізвище: </label>
                        <input type="lastname" id="lastname">

                        <label for="name">Ім'я: </label>
                        <input type="name" id="name">

                        <label for="middle-name">По-батькові: </label>
                        <input type="middle-name" id="middle-name">
                    </div>

                    <div class="form-registr">
                        <label for="email">Пошта: </label>
                        <input type="email" id="email">

                        <label for="password">Пароль: </label>
                        <input type="password" id="password">

                        <label for="address">Адреса проживання: </label>
                        <input type="address" id="address">
                    </div>
                </div>
            </form>
        </div>

        <a href="" class="profile-exit auth-button reg-button">
            <span>Зареєструватися</span>
        </a>

        <a href="" class="profile-exit auth-button reg-button">
            <span>Аутентифікація</span>
        </a>

    </div>
</body>

</html>
